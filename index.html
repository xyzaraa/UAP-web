<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Barang ABC</title>
    <style>table, th, td{
        border: solid black 1px;
    }</style>
</head>

<body>
    <table style="width: 50%; height: 15%;">
        <tr>
            <th>Kode</th>
            <th>Nama Barang</th>
            <th>Harga</th>
        </tr>
        <tr>
            <td>001</td>
            <td>Barang A</td>
            <td>10.000</td>
        </tr>
        <tr>
            <td>002</td>
            <td>Barang B</td>
            <td>20.000</td>
        </tr>
        <tr>
            <td>003</td>
            <td>Barang C</td>
            <td>30.000</td>
        </tr>
    </table>

    <h1>Inputan User </h1>

    <table style="height: 10%; width: 35%;">
        <tr>
            <td>Masukkan Kode</td>
            <td>:</td>
            <td>
                <label for="kodebarang">
                    <input type="number" id="kode">
                </label>
            </td>
        </tr>
        <tr>
            <td>Banyaknya Barang</td>
            <td>:</td>
            <td>
                <label for="banyaknyabarang">
                    <input type="number" id="barang">
                </label>
            </td>
        </tr>
        <tr>
            <td><button onclick="SubmitHarga()">
                    Submit
                </button></td>
        </tr>
    </table>

</body>


<script>
    function SubmitHarga() {
        let kode = parseInt(document.getElementById("kode").value);
        let barang = parseInt(document.getElementById("barang").value);

        let harga = getHargaByCode(kode);
        let totalHarga = barang * harga;

        alert("Total pembayaran adalah: " + totalHarga);
        let uang = prompt('Jumlah uang: ');
        console.log(uang);

        let kembalian = uang - totalHarga;
        alert("Total kembalian anda adalah: " + kembalian);
    }

    function getHargaByCode(kode) {
        switch (kode) {
            case 1:
                return 10000;
            case 2:
                return 20000;
            case 3:
                return 30000;
            default:
                return 0;

        }
    }

</script>

</html>
